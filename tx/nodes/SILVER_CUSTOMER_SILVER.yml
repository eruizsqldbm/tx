          CUSTOMER.CUSTOMER_ID,
          CUSTOMER.NAME,
          CUSTOMER.ADDRESS,
          CUSTOMER.LOCATION_ID,
          CUSTOMER.PHONE,
          CUSTOMER.ACCOUNT_BALANCE_USD,
          CUSTOMER.MARKET_SEGMENT,
          CUSTOMER.COMMENT,
          CUSTOMER.__LOAD_DTS,
          current_date() AS __load_date
      FROM CUSTOMER
  )

  SELECT * FROM common
