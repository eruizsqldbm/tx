logic: |-
  with LINEITEM as (
      SELECT
          LINE_NUMBER,
          SALES_ORDER_ID,
          PART_ID,
          SUPPLIER_ID,
          QUANTITY,
          EXTENDED_PRICE_USD,
          DISCOUNT_PERCENT,
          TAX_PERCENT,
          RETURN_FLAG,
          LINE_STATUS,
          SHIP_DATE,
          COMMIT_DATE,
          RECEIPT_DATE,
          SHIP_INSTRUCTIONS,
          SHIP_MODE,
          COMMENT,
          __LOAD_DTS
      FROM {{ref('BRONZE', 'LINEITEM')}}
  )
  ,
  common as (
      SELECT
          LINEITEM.LINE_NUMBER,
          LINEITEM.SALES_ORDER_ID,
          LINEITEM.PART_ID,
          LINEITEM.SUPPLIER_ID,
          LINEITEM.QUANTITY,
          LINEITEM.EXTENDED_PRICE_USD,
          LINEITEM.DISCOUNT_PERCENT,
          LINEITEM.TAX_PERCENT,
          LINEITEM.RETURN_FLAG,
          LINEITEM.LINE_STATUS,
          LINEITEM.SHIP_DATE,
          LINEITEM.COMMIT_DATE,
          LINEITEM.RECEIPT_DATE,
          LINEITEM.SHIP_INSTRUCTIONS,
          LINEITEM.SHIP_MODE,
          LINEITEM.COMMENT,
          LINEITEM.__LOAD_DTS,
          current_date() AS __load_date
      FROM LINEITEM
  )

  SELECT * FROM common
